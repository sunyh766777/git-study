<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="D:\Web\前端js包\vue.js"></script>
</head>

<body>

   <div id="app">
      <!--指定标签在子组件中的位置 -->
      <child>
         <a slot="like">这是a标签</a>
         <button slot="like1">按钮</button>
      </child>
   </div>

   <template id="temp1">
      <div>
         <slot name="like"></slot>
         <h1>这是一个组件</h1>
         <slot name="like1"></slot>
      </div>
   </template>

   <script>

      let child = {
         template: '#temp1',
      }

      new Vue({
         el: "#app",
         components: {
            child
         }
      })
   </script>
</body>

</html>
