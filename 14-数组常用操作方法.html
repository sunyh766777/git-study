<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="D:\Web\前端js包\vue.js"></script>
</head>

<body>

	<div id="app">
		<button @click="test()">操作数组</button>
		<p>{{arr}}</p>
	</div>

	<script>
		new Vue({
			el: "#app",
			data: {
				arr: [1, 2, 3]
			},
			methods: {
				test: function () {
					// 1、向数组追加元素,并返回一个新数组长度
					let num = this.arr.push(40)
					// 2、向数组第一位添加一个元素,并返回一个新数组长度
					let num1 = this.arr.unshift(-1)
					// 3、删除末尾元素，返回被删除的元素
					let num2 = this.arr.pop()
					// 4、删除第一个元素，返回被删除的元素
					let num3 = this.arr.shift()
					// 5、splice(要操作元素的索引，被替换元素的个数，替换成)  返回被替换掉的元素数组
					let num4 = this.arr.splice(1, 1, 22, 33, 44)
					// 6、在第二个元素后面添加一个元素12
					let num5 = this.arr.splice(3, 0, 12)
					// 7、 arr1.concat(arr2)  将数组二追加到数组一的末尾，返回一个新的数组,对原数组没有影响
					let num6 = this.arr.concat([22, 44, 66])
					// 8、获取元素所在数组中的下标(第一次出现),没有返回-1
					let num7 = this.arr.indexOf(2)
					// 9、 参数二指定开始下标寻找该元素第一个出现的索引位置
					let num8 = this.arr.indexOf(2, 2)
					// 10、判断数组中是否存在该元素，返回boolean
					let num9 = this.arr.includes(2)

					// 11、数组遍历
					// 参数一元素，参数二下标，参数三代表这个数组
					// 过滤数组中小于2的元素
					let arr1 = this.arr.filter((item, index, self) => {
						return item > 2
					})

					// 12、将数组变为：[{id:"id",item:1},{id:"id",item:2},{id:"id",item:3}]
					let id = "id"
					let arr2 = this.arr.map((item, index, self) => {
						return { id, item }
					})
					// 将所有的值都变为22
					let aa = [1, 1, 2, 2, 3, 3]
					let arr3 = aa.map(x => 22)

					// 13、数组去重,ES6写法
					let arr4 = [Array.form(new Set(aa))]
					console.log(arr4)
				}
			}
		})
	</script>
</body>

</html>
