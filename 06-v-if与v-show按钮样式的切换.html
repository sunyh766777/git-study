<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="D:\Web\前端js包\vue.js"></script>
</head>

<body>
   <div id="app">
      <div>
         <input type="button" value="按钮一" :class="num==1?'active':''" v-on:click="num=1">
         <input type="button" value="按钮二" :class="num==2?'active':''" v-on:click="num=2">
         <input type="button" value="按钮三" :class="num==3?'active':''" v-on:click="num=3">
      </div>
      <div class="active">
         <div v-if="num==1">按钮一</div>
         <div v-else-if="num==2">按钮二</div>
         <div v-else>按钮三</div>
      </div>
   </div>

   <script>
      new Vue({
         el: "#app",
         data: {
            num: 1
         }
      })
   </script>

   <style>
      .active {
         color: rgb(0, 0, 0);
         background: tomato;
      }
   </style>
</body>

</html>
