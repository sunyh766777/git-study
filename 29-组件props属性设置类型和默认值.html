<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>组件基础</title>
   <script src="D:\Web\前端js包\vue.js"></script>
</head>

<body>
   <div id="app">
      <my-header title="标题" :likes="20" isPublished="false" v-bind:comment-ids="[1,2,3]"
         v-bind:author="{name:'lijun',age:19}">
      </my-header>
   </div>

   <template id="temp">
      <div>
         <div>title的值：{{title}}</div>
         <div>likes的值：{{likes}}</div>
         <div>isPublished的值：{{isPublished}}</div>
         <div>commentIds的值：{{commentIds}}</div>
         <div>author的值：{{author}}</div>
      </div>
   </template>

   <script>
      let myHeader = {
         props: {
            //     类型         默认值
            title: {type: String, default: "默认值"},
            likes: Number,
            isPublished: Boolean,
            commentIds: Array,
            author: Object,
            callback: Function,
            contactsPromise: Promise // or any other constructor
         },
         template: '#temp'
      }

      new Vue({
         el: "#app",
         data() {
            return {
            }
         },
         components: {
            myHeader
         }
      })

   </script>
</body>

</html>
