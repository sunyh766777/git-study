<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>组件基础</title>
   <script src="D:\Web\前端js包\vue.js"></script>
</head>

<body>
   <div id="app">
      <my-header title="标题"></my-header>
   </div>

   <template id="temp">
      <div>
         <div>title的值:{{title}}</div>
         <div>{{number}}</div>
         <button @click="add">点击加一</button>
      </div>
   </template>

   <script>
      let myHeader = {
         props: {
            //     类型         默认值
            title: { type: String, default: "默认值" },
         },
         template: '#temp',
         // 子组件的数据
         data() {
            return {
               number: 20
            }
         },
         methods: {
            add() {
               this.number++
            },
         },
      }

      new Vue({
         el: "#app",
         data() {
            return {
            }
         },
         components: {
            myHeader
         }
      })

   </script>
</body>

</html>
